<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll</title>
  <style>
    body {
      background: #000;
      text-align: center;

      padding: 20px 0;
    }

    .find {
      background: coral;
      color: #fff;
      font-size: 20px;
      border: none;
      padding: 10px 20px;
      margin-bottom: 30px;
      cursor: pointer;
    }

    img {
      display: block;
      margin: auto;

    }
  </style>

</head>

<body>
  <button class="find">Find a rabbit</button>
  <img src="img/carrot.png" alt="">
  <img src="img/carrot.png" alt="">
  <img src="img/carrot.png" alt="">
  <img src="img/carrot.png" alt="">
  <img src="img/carrot.png" alt="">
  <img src="img/carrot.png" alt="">
  <img src="img/rabbit.png" class="rabbit" alt="">
  <img src="img/carrot.png" alt="">
  <img src="img/carrot.png" alt="">
  <img src="img/carrot.png" alt="">
  <img src="img/carrot.png" alt="">
  <img src="img/carrot.png" alt="">
  <script>
    const findBtn = document.querySelector(".find");
    const rabbit = document.querySelector(".rabbit");

    findBtn.addEventListener("click", () => {
      console.log(rabbit.offsetTop);
      // window.scrollTo(0, rabbit.offsetTop - 100);
      rabbit.scrollIntoView({
        behavior: "smooth",
        block: "center"
      });
    })
  </script>
</body>

</html>
